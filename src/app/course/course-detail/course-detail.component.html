<div class="row">
  <div class="col-md-6">
    <h3>Course Details</h3>
    <ul class="list-group">
      <li class="list-group-item">Title: {{ course?.title }}</li>
      <li class="list-group-item">Credits: {{ course?.credits }}</li>
      <li class="list-group-item">
        Department:
        <a [routerLink]="['/department', course?.department?.id]"
          >{{ course?.department?.name }}
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h3>Students Enrolled: {{ course?.enrollments?.length }}</h3>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let enrollment of course?.enrollments"
      >
        <a [routerLink]="['/student', enrollment.student?.id]">{{
          enrollment.student?.name
        }}</a>
      </li>
    </ul>
  </div>
</div>
