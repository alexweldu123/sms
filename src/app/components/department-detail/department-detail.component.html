<div class="container" *ngIf="department">
  <h3>Department: {{ department.name }}</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let course of department.courses">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <a [routerLink]="['/course', course.id]">
                  {{ course.title }}
                </a>
              </h5>
              <p class="card-text">
                <br />
                Credits: {{ course.credits }}
              </p>
              <div class="d-flex justify-content-end">
                <button
                  class="btn btn-primary m-2"
                  (click)="editCourse(course.id)"
                >
                  Edit
                </button>
                <button
                  class="btn btn-danger m-2"
                  (click)="deleteCourse(course.id)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <form *ngIf="course" class="row g-3">
        <div class="col-md-12">
          <div class="form-group">
            <label for="title" class="form-label">Course Title:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              [(ngModel)]="course.title"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="credits" class="form-label">Course Credits:</label>
            <input
              type="number"
              class="form-control"
              id="credits"
              name="credits"
              [(ngModel)]="course.credits"
            />
          </div>
        </div>

        <div class="col-md-12">
          <button class="btn btn-primary" (click)="addCourse()">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
